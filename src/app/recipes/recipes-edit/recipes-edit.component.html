<div class="row">
    <div class="col-12">
        <form [formGroup]='recipeForm' (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="imagenPath">Imagen URL</label>
                            <input #imagePath type="text" class="form-control"  id="imagenPath" formControlName="imagenPath">
                        </div>
                    </div>
                </div>
                <div class="row">
                <div class="col-12">
                <img   (src)="imagePath.value" alt="" class="img-fluid">
                </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="description">description</label>
                            <textarea name="description" id="description"  class="form-control" rows="5" formControlName="description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" formArrayName="ingredients">
                        <div class="row" 
                        *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i=index"
                        [formGroupName]="i"
                        style="margin-top: 10px"
                        >
                            <div class="col-8" >
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control"  formControlName="amount">
                            </div>
                            <div class="col-2">
                                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                            </div>
                        </div>

                        <hr>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</div>
