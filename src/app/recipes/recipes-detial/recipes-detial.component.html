<div class="row">
  <div class="col-12">
    <img src="" alt="" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1> 
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a style="cursor:pointer;" class="dropdown-item" (click)="onAddToShoppingList()">To shopping List</a>
        <a style="cursor:pointer;" class="dropdown-item" (click)="onEditRecipe()">Edit Recipes</a>
        <a style="cursor:pointer;" class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    Description
  </div>
  
  <div class="col-12">
    <h1>{{recipe.description}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})      </li>
    </ul>
  </div>
</div>
